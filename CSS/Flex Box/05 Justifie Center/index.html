<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Justify Content</h1>
    <h2>justify-content : flex- start</h2>
    <div class="container1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    <hr>
    <h2>Justify Content : flex-end</h2>

    <div class="container2">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <hr>
    <h2>Justify Content : center </h2>

    <div class="container3">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    
    <hr>

    <h2>Justify Content : space - around </h2>

    <div class="container4">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    <hr>

    <h2>Justify Content : space - between </h2>

    <div class="container5">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    <hr>

    <h2>Justify Content : space - evenly</h2>

    <div class="container6">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

</body>
</html>
